<section class="flex flex-col w-full items-center justify-center">
  <div class="flex flex-col items-center justify-evenly my-10 transition-all duration-200">
    <div class="flex justify-center items-center w-36 h-36 rounded-full mb-4 p-0.5 bg_theme" *ngIf="visibility">
      <img class="w-full rounded-full" src="assets/foto-square.png"/>
    </div>

    <div>
      <p class="default_text animation_style_typing" *ngIf="visibility">
        {{language.header.saudation}}
      </p>
    </div>

    <div class="flex flex-row justify-evenly w-72 p-5">
      <svg-icon
        class="social_icons"
        *ngFor="let social of socialMidiaLinks"
        (click)="navigate(social.link)"
        [src]="social.image"
      />
    </div>

    <!-- <div class="flex flex-col items-center justify-center min-w-[320px] md:w-full p-1 md:flex-row"> -->
      <nb-tabset class="generic_tabset" (changeTab)="hideElements($event)">
        <nb-tab [tabTitle]="this.language.header.sections_btn.about_me" class="tab">
          <app-about-me></app-about-me>
        </nb-tab>
        <nb-tab [tabTitle]="this.language.header.sections_btn.tecnologies" class="tab">
          <app-tecnologies></app-tecnologies>
        </nb-tab>
        <nb-tab [tabTitle]="this.language.header.sections_btn.projects" class="tab">
          {{this.language.header.sections_btn.projects}}
        </nb-tab>
      </nb-tabset>
    <!-- </div> -->

    <!-- <div class="flex flex-col items-center justify-between min-w-[320px] md:w-full p-1 md:flex-row">
      <a class="btn_theme" *ngFor="let btns of btn_contents" [href]="btns.redirect">
        {{btns.btn}}
      </a>
    </div> -->
  </div>
</section>
