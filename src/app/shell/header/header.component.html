<section class="flex flex-col w-full items-center justify-center">
  <div class="flex flex-col items-center justify-evenly my-10">
    <div class="flex justify-center items-center w-36 h-36 rounded-full mb-4 p-0.5 bg_theme">
      <img class="w-full rounded-full" src="assets/foto-square.png"/>
    </div>

    <div>
      <p class="default_text animation_style_typing">
        {{language.header.saudation}}
      </p>
    </div>

    <div class="flex flex-row justify-evenly w-72 p-5">
      <svg-icon
        class="social_icons"
        *ngFor="let social of socialMidiaLinks"
        [routerLink]="social.link"
        [target]="'_blank'"
        [src]="social.image"
      />
    </div>

    <div class="flex flex-col items-center justify-between w-full p-1 md:flex-row">
      <a class="btn_theme" *ngFor="let btns of btn_contents" [href]="btns.redirect">
        {{btns.btn}}
      </a>
    </div>
  </div>
</section>
